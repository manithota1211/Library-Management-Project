apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: library-frontend-container
          image: IMAGE_FRONTEND_PLACEHOLDER
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: MONGODB_URI
              value: "mongodb://mongodb-service:27017/libraryDB"

---
apiVersion: v1
kind: Service
metadata:
  name: library-frontend-service
  namespace: dev
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80        # External port
      targetPort: 3000 # Container port
